<div class="mycontainer networkcontainer">
    <!--标题-->
    <div class="mytitle">
        <div class="mytitletext">缓冲区</div>
        <div class="mybtn-group">
            <button class="mybtn myclose" title="关闭" data-dojo-attach-event="onclick:close"><span class="fa fa-times"></span></button>
        </div>
    </div>
    <!--内容-->
    <div class="mybody">
        <div class="mycontent">
            <div id="" class="bufferitem" data-dojo-attach-event="onclick:changeZindex">
                <label class="dislabel">缓冲区距离：</label><input class="distance" type="text"/><label>&nbsp米</label><br>
                <div class="bfbtngroup">
                    <button id="stop" class="bfbtn" title="绘制点" data-dojo-attach-event="onclick:drawPoint"><span class="fa fa-dot-circle-o"></span></button>
                    <button id="nwanalysis" class="bfbtn" title="绘制线" data-dojo-attach-event="onclick:drawLine"><span class="fa fa-arrows-h"></span></button>
                    <button id="nwanalysis" class="bfbtn" title="建立缓冲区" data-dojo-attach-event="onclick:buffer"><span class="fa fa-spinner"></span></button>
                    <button id="clear" class="bfbtn" title="清空" data-dojo-attach-event="onclick:clear"><span class="fa fa-eraser"></span></button>
                </div>


            </div>
        </div>
    </div>
</div>
