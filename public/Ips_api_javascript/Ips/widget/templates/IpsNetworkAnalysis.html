<div class="mycontainer networkcontainer">
    <!--标题-->
    <div class="mytitle">
        <div class="mytitletext">导航分析</div>
        <div class="mybtn-group">
            <button class="mybtn myclose" title="关闭" data-dojo-attach-event="onclick:close"><span class="fa fa-times"></span></button>
        </div>
    </div>
    <!--内容-->
    <div class="mybody">
        <div class="mycontent">
            <div id="" class="networkitem" data-dojo-attach-event="onclick:changeZindex">
                <div class="nabtngroup">
                    <button id="stop" class="nabtn" title="添加点" data-dojo-attach-event="onclick:addStopPoint"><span class="fa fa-map-pin"></span></button>
                    <button id="nwanalysis" class="nabtn" title="分析" data-dojo-attach-event="onclick:anlysis"><span class="fa fa-spinner"></span></button>
                    <button id="" class="nabtn" title="清空" data-dojo-attach-event="onclick:clear"><span class="fa fa-eraser"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
