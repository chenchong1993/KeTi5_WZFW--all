<div class="mycontainer trajectorycontainer">
    <!--标题-->
    <div class="mytitle">
        <div class="mytitletext">模拟轨迹</div>
        <div class="mybtn-group">
            <button class="mybtn myclose" title="关闭" data-dojo-attach-event="onclick:close"><span class="fa fa-minus"></span></button>
        </div>
    </div>
    <!--内容-->
    <div class="mybody">
        <div class="mycontent">
            <div  class="networkitem" data-dojo-attach-event="onclick:changeZindex">
                <div class="Trajectory">
                    <div>示例轨迹1<button class="stbtn" data-dojo-attach-event="onclick:addLayer1">显示</button><button class="stbtn" data-dojo-attach-event="onclick:clear1">清除</button></div><br>
                    <div>示例轨迹2<button class="stbtn" data-dojo-attach-event="onclick:addLayer2">显示</button><button class="stbtn" data-dojo-attach-event="onclick:clear2">清除</button></div><br>
                    <div>示例轨迹3<button class="stbtn" data-dojo-attach-event="onclick:addLayer3">显示</button><button class="stbtn" data-dojo-attach-event="onclick:clear3">清除</button></div>
                </div>

            </div>
        </div>
    </div>
</div>
